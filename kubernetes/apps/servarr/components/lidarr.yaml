    namespace: servarr
spec:
    interval: 1h0m0s
    chart:
        spec:
            chart: lidarr
            sourceRef:
                kind: HelmRepository
                name: truecharts
    values:
        enabled: true
        operator:
            register: false
            verify:
                enabled: true
                additionalsystem: []
        metrics:
            main:
                enabled: false
