                expandObjectName: false
                ingressClassName: tailscale
                hosts:
                    - host: lidarr
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - hosts:
                        - lidarr
                integrations:
                    certManager:
                        enabled: false
                    traefik:
                        enabled: false
        persistence:
            config:
                enabled: true
                type: pvc
                size: 2500Mi
                accessModes: ReadWriteMany
                storageClass: nas
                targetSelector:
                    main:
                        main:
                            mountPath: /config
            media:
                enabled: true
                type: pvc
                existingClaim: talos-media-volume
