apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr 
  namespace: servarr 
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: jellyseerr
      sourceRef:
        kind: HelmRepository
        name: truecharts
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              labelSelector: "app.kubernetes.io/instance=jellyseerr"
            patch: |-
              - op: remove
                path: /spec/template/spec/affinity/podAffinity
 
  values:
    metrics:
      main:
        enabled: false
    ingress:
      jellyseerr-ing:
        enabled: true
        primary: true
        required: true
        expandObjectName: false
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-cloudflare
          ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16,100.124.0.0/16,10.244.0.0/16 
          nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16,100.124.0.0/16,10.244.0.0/16
        ingressClassName: nginx
        hosts:
          - host: jellyseerr.media.fonzdm.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - jellyseerr.media.fonzdm.xyz
            secretName: jellyseerr-ing-external-secret
        integrations:
          certManager:
            enabled: false
          traefik:
            enabled: false
    persistence:
      config:
        enabled: true
        type: pvc
        size: 500Mi
        accessModes: ReadWriteMany
        storageClass: omv-nfs-delete
        targetSelector:
          main:
            main:
              mountPath: /app/config
      media:
        enabled: true
        type: pvc
        existingClaim: talos-media-volume
        targetSelector:
          main:
            main:
              mountPath: /mnt/media

