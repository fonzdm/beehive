apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: immich
    namespace: cloud
spec:
    interval: 1h0m0s
    chart:
        spec:
            chart: immich
            sourceRef:
                kind: HelmRepository
                name: immich
    values:
        fake: "yes"
        env:
            REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
            DB_HOSTNAME: immich-db-cluster-rw
            DB_USERNAME: immich
            DB_DATABASE_NAME: immich
            DB_PASSWORD: ENC[AES256_GCM,data:3PYIRC5m6bc=,iv:BRiN0UANCX7tsaQZ6woIu92lX45r+p0D+hBtX0fJmsk=,tag:0X7x+2i8h1vuLfaap7rc2Q==,type:str]
            IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
        image:
            tag: v1.140.1
        immich:
            metrics:
                enabled: false
            persistence:
                library:
                    existingClaim: cloud-storage
            configuration: {}
        redis:
            enabled: true
            architecture: standalone
            auth:
                enabled: false
            master:
                persistence:
                    storageClass: nas
                    accessModes:
                        - ReadWriteMany
        server:
            enabled: true
            image:
                repository: ghcr.io/immich-app/immich-server
                pullPolicy: IfNotPresent
            ingress:
                main:
                    enabled: true
                    className: nginx
                    annotations:
                        cert-manager.io/cluster-issuer: letsencrypt-cloudflare
                        kubernetes.io/ingress.class: nginx
                        nginx.ingress.kubernetes.io/proxy-body-size: "0"
                    hosts:
                        - host: photos.cloud.fonzdm.xyz
                          paths:
                            - path: /
                    tls:
                        - hosts:
                            - photos.cloud.fonzdm.xyz
                          secretName: immich-ing-external-secret
        machine-learning:
            enabled: true
            image:
                repository: ghcr.io/immich-app/immich-machine-learning
                pullPolicy: IfNotPresent
            env:
                TRANSFORMERS_CACHE: /cache
            persistence:
                cache:
                    enabled: true
                    size: 30Gi
                    type: pvc
                    accessMode: ReadWriteMany
                    storageClass: nas
