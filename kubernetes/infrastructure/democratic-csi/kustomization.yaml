apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nas

secretGenerator:
  - name: release-values
    files:
    - values.yaml=values/release-values.yaml.encrypted
  - name: release-main-values
    files:
    - values.yaml=values/release-main-values.yaml.encrypted
generatorOptions:
  disableNameSuffixHash: true
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - release-main.yaml
  - other-resources/connector.yaml
  - other-resources/service.yaml


